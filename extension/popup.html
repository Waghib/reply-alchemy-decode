
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .popup-header {
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .popup-header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .popup-header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .popup-content {
      padding: 16px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .auth-section {
      text-align: center;
      padding: 20px 0;
    }
    
    .auth-section h3 {
      margin: 0 0 16px 0;
      color: #374151;
    }
    
    .auth-section p {
      margin: 0 0 20px 0;
      color: #6b7280;
      font-size: 14px;
    }
    
    .status-section {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #374151;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #059669;
    }
    
    .analysis-section {
      margin-top: 16px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }
    
    .form-group textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
      resize: none;
      font-family: inherit;
    }
    
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .tone-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .tone-btn {
      flex: 1;
      padding: 8px 4px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tone-btn.active {
      background: #8b5cf6;
      color: white;
      border-color: #8b5cf6;
    }
    
    .tone-btn:hover {
      background: #f3f4f6;
    }
    
    .tone-btn.active:hover {
      background: #7c3aed;
    }
    
    .results-section {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }
    
    .result-item {
      margin-bottom: 12px;
    }
    
    .result-item:last-child {
      margin-bottom: 0;
    }
    
    .result-label {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    
    .result-content {
      font-size: 13px;
      color: #4b5563;
      line-height: 1.4;
      background: white;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }
    
    .intent-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #dbeafe;
      color: #1d4ed8;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f3f4f6;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-warning {
      background: #f59e0b;
      color: white;
    }
    
    .btn-warning:hover {
      background: #d97706;
    }
    
    .upgrade-notice {
      background: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      text-align: center;
    }
    
    .upgrade-notice p {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #92400e;
    }
    
    .hidden {
      display: none !important;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h1>ðŸ§  DM Decoder</h1>
    <p>AI Reply Assistant</p>
  </div>
  
  <div class="popup-content">
    <!-- Authentication Section -->
    <div id="auth-section" class="auth-section">
      <h3>Welcome to DM Decoder!</h3>
      <p>Sign in to start analyzing messages and get AI-powered reply suggestions.</p>
      <button class="btn btn-primary" id="login-btn">Sign In / Sign Up</button>
    </div>
    
    <!-- Main App Section -->
    <div id="main-section" class="hidden">
      <!-- Status Section -->
      <div class="status-section">
        <div class="status-item">
          <span class="status-label">Status:</span>
          <span class="status-value" id="user-status">Signed In</span>
        </div>
        <div class="status-item">
          <span class="status-label">Analyses Today:</span>
          <span class="status-value" id="daily-count">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Remaining:</span>
          <span class="status-value" id="remaining-count">3</span>
        </div>
      </div>
      
      <!-- Analysis Section -->
      <div class="analysis-section">
        <div class="form-group">
          <label for="message-input">Message to Analyze:</label>
          <textarea id="message-input" placeholder="Paste your message here..."></textarea>
        </div>
        
        <div class="form-group">
          <label>Response Tone:</label>
          <div class="tone-buttons">
            <button class="tone-btn active" data-tone="friendly">ðŸ˜Š Friendly</button>
            <button class="tone-btn" data-tone="formal">ðŸ‘” Formal</button>
            <button class="tone-btn" data-tone="witty">ðŸŽ­ Witty</button>
          </div>
        </div>
        
        <button class="btn btn-primary" id="analyze-btn">Analyze Message</button>
        
        <!-- Results Section -->
        <div id="results-section" class="results-section hidden">
          <div class="result-item">
            <div class="result-label">Detected Intent:</div>
            <div class="intent-badge" id="intent-result">Business Inquiry</div>
          </div>
          <div class="result-item">
            <div class="result-label">Suggested Reply:</div>
            <div class="result-content" id="reply-result"></div>
          </div>
          <button class="btn btn-success" id="copy-btn">Copy Reply</button>
          <button class="btn btn-secondary" id="new-analysis-btn">New Analysis</button>
        </div>
        
        <!-- Upgrade Notice -->
        <div id="upgrade-notice" class="upgrade-notice hidden">
          <p>You've used all 3 free analyses!</p>
          <button class="btn btn-warning" id="upgrade-btn">Upgrade to Pro - $5/month</button>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div style="margin-top: 16px; display: flex; gap: 8px;">
        <button class="btn btn-secondary" id="open-app" style="flex: 1;">Open Full App</button>
        <button class="btn btn-secondary" id="sign-out-btn" style="flex: 1;">Sign Out</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
