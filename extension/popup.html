
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .popup-header {
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .popup-header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .popup-header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .popup-content {
      padding: 16px;
    }
    
    .status-section {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #374151;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #059669;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f3f4f6;
    }
    
    .settings-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }
    
    .settings-section h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #374151;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }
    
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h1>ðŸ§  DM Decoder</h1>
    <p>AI Reply Assistant</p>
  </div>
  
  <div class="popup-content">
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">Extension Status:</span>
        <span class="status-value" id="extension-status">Active</span>
      </div>
      <div class="status-item">
        <span class="status-label">Analyses Today:</span>
        <span class="status-value" id="daily-count">0</span>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary" id="open-app">Open Full App</button>
      <button class="btn btn-secondary" id="toggle-extension">Disable Extension</button>
    </div>
    
    <div class="settings-section">
      <h3>Quick Settings</h3>
      <div class="form-group">
        <label for="default-tone">Default Tone:</label>
        <select id="default-tone">
          <option value="friendly">ðŸ˜Š Friendly</option>
          <option value="formal">ðŸ‘” Formal</option>
          <option value="witty">ðŸŽ­ Witty</option>
        </select>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
